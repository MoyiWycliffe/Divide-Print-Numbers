<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://manteads.com/media/favicon.ico" type="image/png" />
  <title>Range Division Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: 40px auto;
      padding: 20px;
      background: #aeaef2;
      border-radius: 10px;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    input[type="number"] {
      width: 100px;
      padding: 8px;
      margin: 10px 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #fefefe;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      min-height: 80px;
      font-size: 1rem;
      text-align: left;
    }

    @media (max-width: 500px) {
      body {
        margin: 20px;
        padding: 10px;
      }
      .container {
        padding: 15px;
      }
      input[type="number"], button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Range Division Calculator</h2>

    <label for="startNum">Start:</label>
    <input type="number" id="startNum" min="1" placeholder="Start" />
    <br />

    <label for="endNum">End:</label>
    <input type="number" id="endNum" placeholder="End" />
    <br />

    <label for="decimals">No. of Decimals</label>
    <input type="number" id="decimals" placeholder="Decimals"/> </br>

    <button onclick="printDivision()">Calculate</button>
    <button onclick="clearOutput()">Clear</button>
    <button id="copy" onclick="copyResults()">Copy</button>

    <div id="output">Enter values and click "Calculate".</div>
  </div>

  <script>
    function printDivision() {
      const start = parseFloat(document.getElementById('startNum').value);
      const end = parseFloat(document.getElementById('endNum').value);
      const rawDecimals = parseInt(document.getElementById('decimals').value);
      const decimals = Math.min(Math.max(rawDecimals || 2, 0), 20);

      const outputDiv = document.getElementById('output');

      if (isNaN(start) || isNaN(end)) {
        outputDiv.textContent = "‚ö†Ô∏è Please enter valid numbers.";
        return;
      }

      if (start === 0) {
        outputDiv.textContent = "‚ö†Ô∏è Division by zero is not allowed (start number cannot be 0).";
        return;
      }

      let result = "‚úÖ Numbers in the range:\n";
      const min = Math.min(start, end);
      const max = Math.max(start, end);

      if (!Number.isInteger(min) || !Number.isInteger(max)) {
        result += `‚Üí ${min}, ${max}`;
      } else {
        for (let i = min; i <= max; i++) {
          result += i + " ";
        }
      }

      let divisionResult = (end / start).toFixed(decimals);
      result += `\n\nüßÆ ${end} √∑ ${start} = ${divisionResult}`;

      outputDiv.textContent = result;
    }

    function clearOutput() {
      document.getElementById('output').textContent = '';
      document.getElementById('startNum').value = '';
      document.getElementById('endNum').value = '';
      document.getElementById('decimals').value = '';

    }

    function copyResults(){
        const outputDiv = document.getElementById('output');
        const textToCopy = outputDiv.textContent;
        navigator.clipboard.writeText(textToCopy).then(() => {
            alert("Results copied to clipboard!");
        }).catch(err => {
            console.error('Failed to copy: ', err);
            alert("Failed to copy results.");
        });
    }
  </script>
</body>
</html>
